<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definition Game</title>
  </head>
  <body class="">
    <div class="container">
      <h1>Definition Game</h1>
      <p>Guess the word based on the Definition</p>
      <h2 id="word"></h2>
      <form id="form">
        <input type="text" id="input" placeholder="Type your answer..."/>
        <input type="submit" value="submit" id="submit" />
      </form>
      <p id="result"></p>
      <p>Score: <span id="score">0</span></p>
      <div id="buttons">
        <button id="new-word">New Word</button>
        <button id="reset">Reset</button>
        <button id="continue">Continue</button>
        <button id="see-solution">See Solution</button>
        <div id="solution" class="hidden"></div>

      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
